<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Notas de Entrada</ui:define>
        <ui:define name="menu"><ui:include src="/Modulo6/menu_Almacen.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <f:view>
                <h:form>
                    <h1><h:outputText value="View"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputText value="IdNota:"/>
                        <h:outputText value="#{notaEntradaController.notaActual.idNota}" title="IdNota"/>
                        <h:outputText value="Fecha:"/>
                        <h:outputText value="#{notaEntradaController.notaActual.fecha}" title="Fecha">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:panelGrid>
                </h:form>
            </f:view>

               </ui:define>
    </ui:composition>
</html>
