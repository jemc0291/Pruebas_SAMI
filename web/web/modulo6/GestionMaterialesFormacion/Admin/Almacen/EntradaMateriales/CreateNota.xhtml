<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Nota de Entrada</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Almacen.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <section class="Section-form">
                <h:form>

                    <p:panelGrid columns="3">

                    </p:panelGrid>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Materiales:" for="materiales" />
                        <p:selectOneMenu id="materiales" value="#{notaEntradaMaterialesController.selected.materiales}" required="true" requiredMessage="The Materiales field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{materialesController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    
                    <p:dataTable value="#{solicitudMaterialesAlmacenController.itemsSolMaterial}" var="item" id="tablaMateriales">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Materiales"/>
                            </f:facet>
                            <h:outputText value="#{item.materiales}"/>
                        </p:column>
                        
                    </p:dataTable>
                    <h:commandButton value="Guardar" 
                                     action="#{notaEntradaController.create()}"/>
                    <h:button value="Cancelar" 
                              outcome="/modulo6/GestionMaterialesFormacion/Admin/Almacen/EntradaMateriales/ListNotaEntrada.xhtml"/>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</html>
