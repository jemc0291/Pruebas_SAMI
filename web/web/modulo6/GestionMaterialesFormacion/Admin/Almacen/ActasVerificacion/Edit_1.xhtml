<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Actas de Verificacion</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Almacen.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form id="ActaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" layout="grid" rendered="#{actaVerificacionController.selected != null}">
                        <label class="Form-na">Proveedores</label>    
                        <input type="text" jsf:id="proveedores" required="true" 
                               jsf:requiredMessage="Por favor describa los proveedores"
                               jsf:value="#{actaVerificacionController.selected.proveedores}">
                            <f:validateRegex pattern="[a-zA-Z 0-9]*"/>
                            <f:ajax execute="@this" render="proveedoresMessage"/>
                        </input>
                        <h:message id="proveedoresMessage" for="proveedores" styleClass="error"/>

                        <label class="Form-na">Numero de Contrato</label>
                        <input type="number" 
                               jsf:id="numeroContrato" 
                               required="true" 
                               jsf:requiredMessage="The NumeroContrato field is required."
                               jsf:validatorMessage="Por favor ingrese un numero de contrato válido" 
                               jsf:value="#{actaVerificacionController.selected.numContrato}" >
                            <f:validateLongRange minimum="1" maximum="99999999999999"/>
                            <f:ajax execute="@this" render="numeroContratoMessage"/>
                        </input>
                        <h:message id="numeroContratoMessage" for="numeroContrato" styleClass="error"/>

                        <label class="Form-na">Entrega:</label>
                        <input type="text" 
                               jsf:id="entrega"
                               required="true"
                               jsf:requiredMessage="Por favor diligencie este campo"
                               jsf:value="#{actaVerificacionController.selected.entrega}" >
                            <f:validateRegex pattern="[a-zA-Z 0-9]*"/>
                            <f:ajax execute="@this" render="entregaMessage"/>
                        </input>
                        <h:message id="entregaMessage" for="entrega" styleClass="error"/>

                        <label class="Form-na">Lugar de Recepcion</label> 
                        <input type="text" 
                               jsf:id="lugarRecepcion" 
                               required="true" 
                               jsf:requiredMessage="Por favor describa el lugar de recepcion."
                               jsf:value="#{actaVerificacionController.selected.lugarRecepcion}"  >
                            <f:validateRegex pattern="[a-zA-Z 0-9 -/#]*"/>
                            <f:ajax execute="@this" render="lugarRecepcionMessage"/>
                        </input>
                        <h:message id="lugarRecepcionMessage" for="lugarRecepcion" styleClass="error"/>

                        <label class="Form-na">Fecha</label>
                        <input type="date" 
                               jsf:id="fecha" 
                               required="true"
                               jsf:requiredMessage="Por favor ingrese la fecha"
                               jsf:value="#{actaVerificacionController.selected.fecha}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                            <f:ajax execute="@this" render="fechaMessage"/>
                        </input>
                        <h:message id="fechaMessage" for="fecha" styleClass="error"/>

                        <label class="Form-na">Hora:</label>
                        <input type="datetime-local" 
                               jsf:id="hora" 
                               required="true" 
                               jsf:value="#{actaVerificacionController.selected.hora}" 
                               jsf:requiredMessage="Por favor ingrese la hora HH:mm.">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                            <f:ajax execute="@this" render="horaMessage"/>
                        </input>
                        <h:message id="horaMessage" for="hora" styleClass="error"/>

                        <label class="Form-na">Valor:</label>
                        <input type="number" jsf:id="valor" required="true"                                
                               jsf:requiredMessage="El valor es un campo requerido por favor digítelo."
                               jsf:validatorMessage="Por favor ingrese un numero válido" 
                               jsf:value="#{actaVerificacionController.selected.valor}" >
                            <f:validateLongRange minimum="1" maximum="99999999999999"/>
                            <f:ajax execute="@this" render="valorMessage"/>
                        </input>
                        <h:message id="valorMessage" for="valor" styleClass="error"/>

                        <label class="Form-na">Total Recibido Factura:</label>
                        <input type="number" jsf:id="totalRecibidoFactura" required="true" 
                               jsf:requiredMessage="Por favor digite el total recibido"
                               jsf:validatorMessage="Por favor ingrese un numero válido" 
                               jsf:value="#{actaVerificacionController.selected.totalRecibidoFactura}">
                            <f:validateLongRange minimum="1" maximum="999999999"/>
                            <f:ajax execute="@this" render="totalRecibidoFacturaMessage"/>
                        </input>
                        <h:message id="totalRecibidoFacturaMessage" for="totalRecibidoFactura" styleClass="error"/>

                        <label class="Form-na">Tipo de Verificación:</label>
                        <input type="text" jsf:id="tipoVerificacion" required="true"
                               jsf:value="#{actaVerificacionController.selected.tipoVerificacion}" >
                            <f:ajax execute="@this" render="tipoVerificacionMessage"/>
                        </input>
                        <h:message id="tipoVerificacionMessage" for="tipoVerificacion" styleClass="error"/>

                        <label class="Form-na">Unidades Revisadas:</label>
                        <input type="number" jsf:id="unidadesRevisadas" required="true" 
                               jsf:requiredMessage="Unidades Revisadas es un campo requerido por favor digitelo."
                               jsf:validatorMessage="Por favor ingrese un numero válido" 
                               jsf:value="#{actaVerificacionController.selected.numContrato}" >
                            <f:validateLongRange minimum="1" maximum="99999999999999"/>
                            <f:ajax execute="@this" render="unidadesRevisadasMessage"/>
                        </input>
                        <h:message id="unidadesRevisadasMessage" for="unidadesRevisadas" styleClass="error"/>

                        <label class="Form-na">Aprobo:</label>
                        <input type="text" jsf:id="aprobo" required="true" 
                               jsf:value="#{actaVerificacionController.selected.aprobo}"  >
                            <f:ajax execute="@this" render="aproboMessage"/>
                        </input>
                        <h:message id="aproboMessage" for="aprobo" styleClass="error"/>

                        <label class="Form-na">Pendiente Entrega:</label>
                        <input type="checkbox" jsf:id="pendienteEntrega"
                               jsf:value="#{actaVerificacionController.selected.pendienteEntrega}">
                            <f:ajax execute="@this" render="pendienteEntregaMessage"/>
                        </input>
                        <h:message id="pendienteEntregaMessage" for="pendienteEntrega" styleClass="error"/>

                        <label class="Form-na">Observaciones</label>
                        <input type="text" jsf:id="observaciones" required="true" 
                               jsf:requiredMessage="Por favor describa las observaciones"
                               jsf:value="#{actaVerificacionController.selected.observaciones}">
                            <f:ajax execute="@this" render="observacionesMessage"/>
                        </input>
                        <h:message id="observacionesMessage" for="observaciones" styleClass="error"/>

                        <label>ID Factura:</label>
                        <h:selectOneMenu id="idFactura" pt:required="true" 
                                         requiredMessage="Por favor seleccione la factura"
                                         value="#{actaVerificacionController.selected.idFactura}" >
                            <f:selectItem itemLabel="Factura Número"/>
                            <f:selectItems value="#{actaVerificacionController.itemsAvailableSelectOneFacturas}"/>
                            <f:ajax execute="@this" render="idFacturaMessage"/>
                        </h:selectOneMenu>
                        <h:message id="idFacturaMessage" for="idFactura" styleClass="error"/>

                        <label>ID Usuario</label> 
                        <h:selectOneMenu id="idUsuario" pt:required="true" 
                                         requiredMessage="Por favor seleccione un ID de usuario"
                                         value="#{actaVerificacionController.selected.idUsuario}" >
                            <f:selectItems value="#{actaVerificacionController.itemsAvailableSelectOneUsuarios}" />
                            <f:ajax execute="@this" render="idUsuarioMessage"/>
                        </h:selectOneMenu>
                        <h:message id="idUsuarioMessage" for="idUsuario" styleClass="error"/>
                    </p:panelGrid>
                    <p:commandButton value="Guardar Cambios" action="#{actaVerificacionController.update}"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
