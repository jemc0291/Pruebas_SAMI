<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <p:dialog id="MaterialEditDlg" widgetVar="MaterialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaterialesTitle}" showEffect="fade">
        
        <h:form id="MaterialEditForm">
            
            <h:panelGroup id="display">
                
                    <p:panelGrid columns="2" rendered="#{materialesController.selected != null}">

                        <p:outputLabel value="IdMateriales:" for="idMateriales" />
                        <h:outputText id="idMateriales" value="#{materialesController.selected.idMateriales}" />

                        <p:outputLabel value="NombreMaterial:" for="nombreMaterial" />
                        <p:inputText id="nombreMaterial" value="#{materialesController.selected.nombreMaterial}" title="NombreMaterial" required="true" requiredMessage="The NombreMaterial field is required."/>

                        <p:outputLabel value="UnidadMedida:" for="unidadMedida" />
                        <p:inputText id="unidadMedida" value="#{materialesController.selected.unidadMedida}" title="UnidadMedida" required="true" requiredMessage="The UnidadMedida field is required."/>

                        <p:outputLabel value="TipoMaterial:" for="tipoMaterial" />
                        <p:inputText id="tipoMaterial" value="#{materialesController.selected.tipoMaterial}" title="TipoMaterial" />

                        <p:outputLabel value="Descripcionelemento:" for="descripcionelemento" />
                        <p:inputText id="descripcionelemento" value="#{materialesController.selected.descripcionelemento}" title="Descripcionelemento" />

                        <p:outputLabel value="IdCategoria:" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{materialesController.selected.idCategoria}" required="true" requiredMessage="The IdCategoria field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{materialesController.itemsAvailableSelectOneCategorias}"/>
                        </p:selectOneMenu>                                
                    </p:panelGrid>
                
                
                <p:commandButton action="#{materialesController.update}" value="#{bundle.Save}" update="display,:MaterialListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaterialEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="MaterialEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</html>
