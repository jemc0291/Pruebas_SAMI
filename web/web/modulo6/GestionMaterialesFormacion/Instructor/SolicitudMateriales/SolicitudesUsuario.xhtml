<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Solicitudes</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Instructor.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form>
                <p:outputPanel id="solicitudMaterialesAlmacenPanel">
                    <p:panel header="#{bundle.ListSolicitudMaterialesAlmacenTitle}">
                        <p:dataTable value="#{solicitudMaterialesAlmacenController.items}" var="item"
                                     id="solicitudesUsuarioTable"
                                     rows="10" paginator="true"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,40,60">

                            <p:column filterBy="#{item.idSolicitudMaterial}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Número de Solicitud"/>
                                </f:facet>
                                <h:outputText value="#{item.idSolicitudMaterial}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Ficha de Caracterización"/>
                                </f:facet>
                                <h:outputText value="#{item.idFichaCaracterizacion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha de Solicitud"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaDeSolicitud}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.observaciones}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Área"/>
                                </f:facet>
                                <h:outputText value="#{item.idArea}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Aprobado"/>
                                </f:facet>
                                <h:outputText rendered="#{item.aprobado}" value="Si"/>
                                <h:outputText rendered="#{!item.aprobado}" value="No"/>
                            </p:column>
                            <p:column>
                                <p:commandButton id="viewButton" icon="ui-icon-search" update="solicitudesUsuarioTable" action="#{solicitudMaterialesAlmacenController.prepareViewIns()}">
                                    <f:setPropertyActionListener value="#{item}" target="#{solicitudMaterialesAlmacenController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
