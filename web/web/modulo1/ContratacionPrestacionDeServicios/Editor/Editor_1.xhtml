<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Sistema administrativo modular integrado</ui:define>
        <ui:define name="menu"><ui:include src="/modulo1/menu_modulo1.xhtml"></ui:include></ui:define>
        <ui:define name="body"> 

            <h:form>           
                <p:editor id="editor" widgetVar="editorWidget" value="#{editorController.text}" width="1200" />

                <h:panelGrid columns="2" style="margin-top: 10px">
                    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

                    <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                </h:panelGrid>

                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                    <h:outputText id="display" value="#{editorController.text}" escape="false" />
                </p:dialog>
            </h:form> 
        </ui:define>
    </ui:composition>
</html>
