<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Crear Informes</ui:define>
        <ui:define name="menu"><ui:include src="/modulo3/menu_modulo3.xhtml"></ui:include></ui:define>
        <ui:define name="body">
                <h:form>
                    <h1><h:outputText value="#{bundle.ViewInformesTitle}"/></h1>
                    <h:panelGrid columns="2">
                        <label jsf:value="#{bundle.ViewInformesLabel_idInformes}" class="FormLabelSCCSS"/>
                        <input class="FormInputSCCSS" disabled="true"
                               value="#{informesController.selected.idInformes}" title="#{bundle.ViewInformesTitle_idInformes}"/>
                        
                        <label jsf:value="#{bundle.ViewInformesLabel_fechaInforme}" class="FormLabelSCCSS"/>
                        <h:inputText id="fechaInforme" value="#{informesController.selected.fechaInforme}" title="#{bundle.ViewInformesTitle_fechaInforme}"
                                     class="FormInputDateViewSCCSS" disabled="true">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        
                        <label jsf:value="#{bundle.ViewInformesLabel_observaciones}" class="FormLabelSCCSS" />
                        <textarea jsf:value="#{informesController.selected.observaciones}" title="#{bundle.ViewInformesTitle_observaciones}" class="FormTextAreaSCCSS"
                                  jsf:rows="4" disabled="true"/> 
                        
                        <label jsf:value="#{bundle.ViewInformesLabel_idContrato}" class="FormLabelSCCSS" />
                        <input class="FormInputSCCSS" disabled="true"
                               value="#{informesController.selected.idContrato}" title="#{bundle.ViewContratosTitle_numeroDeContrato}" > 
                        </input>
                    </h:panelGrid>
                    <h:button class="FormButtonSCCSS" value="Cancelar" outcome="ListInformes"/>
                </h:form>

        </ui:define>
    </ui:composition>          
</html>
