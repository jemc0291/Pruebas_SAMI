<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Edit Soportes</ui:define>
        <ui:define name="menu"><ui:include src="/modulo3/menu_modulo3.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            
            <h:form>
                        <h1><h:outputLabel value="#{bundle.CreateSoportesDeDocumentosTitle}"/></h1>
                        <h:panelGrid columns="3">    
                            
                            <label class="FormLabelSCCSS" jsf:for="idContrato" value="#{bundle.CreateSoportesDeDocumentosLabel_idContrato}"/>
                            <p:autoComplete id="idContrato" value="#{soportesDeDocumentosController.selected.idContrato}" 
                                    required="true" requiredMessage="#{bundle.CreateInformesRequiredMessage_idContrato}"
                                    completeMethod="#{contratosController.getListNumeroContratoAutoComplete}" 
                                    var="idContrato" itemLabel="#{idContrato}" itemValue="#{idContrato}" 
                                    converter="contratosConverter" pt:required="true" disabled="true"
                                    forceSelection="true" maxResults="10">
                            </p:autoComplete> 
                            <p:message id="selectmessage" for="idContrato"/>
                            
                            <label class="FormLabelSCCSS" jsf:for="observacion" value="#{bundle.CreateSoportesDeDocumentosLabel_observacion}"/>
                            <textarea type="text" class="FormTextAreaSCCSS" jsf:id="observacion"
                                      jsf:value="#{soportesDeDocumentosController.selected.observacion}"
                                      jsf:rows="4" jsf:cols="24">
                            </textarea>
                            <h:message id="observacionMessage" for="observacion" />
                            
                            <label value="#{bundle.CreateSoportesDeDocumentosLabel_tipoSoporte}" jsf:for="tipoSoporte" class="FormLabelSCCSS" />
                            <h:selectOneMenu id="tipoSoporte" disabled="true" value="#{soportesDeDocumentosController.selected.tipoSoporte}" title="#{bundle.EditSoportesDeDocumentosTitle_tipoSoporte}"
                                             required="true"
                                             requiredMessage="#{bundle.CreateSoportesDeDocumentosRequiredMessage_idSoporte}" styleClass="FormSelectSCCSS" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{soportesDeDocumentosController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:message id="TipoContratoMessage" for="idTipoContrato" />

                        </h:panelGrid>
                        <h:commandButton class="FormButtonSCCSS" value="Guardar" actionListener="#{soportesDeDocumentosController.upload}" action="#{soportesDeDocumentosController.create()}" />
                        <h:button class="FormButtonSCCSS" value="Cancelar" outcome="ListaSoportes"/>
                    </h:form>
                
        </ui:define>
    </ui:composition>
</html>
