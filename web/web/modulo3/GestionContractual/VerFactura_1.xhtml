<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Lista Contratos</ui:define>
        <ui:define name="menu"><ui:include src="/modulo3/menu_modulo3.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form>
                            <h1>Ver Factura</h1>
                            <h:panelGrid columns="2">
                                <label jsf:value="#{bundle.ViewPagosContratosLabel_idFactura}" class="FormLabelSCCSS" />
                                <input value="#{pagosContratosController.selected.numFactura}" class="FormInputSCCSS" disabled="true">                                    
                                </input>
                                                                
                                <label jsf:value="Fecha de Factura:" class="FormLabelSCCSS" />
                                <h:inputText value="#{pagosContratosController.selected.fechaFactura}"
                                       title="Fecha de Factura" class="FormInputDateViewSCCSS" disabled="true">
                                    <f:convertDateTime pattern="dd-MMM-yyyy" />
                                </h:inputText>
                                
                                <label jsf:value="Valor de Factura:" class="FormLabelSCCSS" />
                                 <h:inputText  value="#{pagosContratosController.selected.valFactura}" class="FormInputSCCSS" disabled="true">
                                     <f:convertNumber type="number" />
                                 </h:inputText>
                                                              
                                <label jsf:value="Fecha de Pago:" class="FormLabelSCCSS" />
                                <h:inputText value="#{pagosContratosController.selected.fechaDePago}"
                                       title="Fecha de pago" class="FormInputDateViewSCCSS" disabled="true">
                                    <f:convertDateTime pattern="dd-MMM-yyyy" />
                                </h:inputText>
                                                              
                                <label jsf:value="Número de Contrato:" />
                                <input value="#{pagosContratosController.selected.idContrato}"
                                       title="Número de Contrato" class="FormInputSCCSS" disabled="true">
                                    <!-- TODO: update below reference to list of available items-->
                                </input>
                                
                            </h:panelGrid>
                            <h:button class="FormButtonSCCSS" value="Cancelar" outcome="ListaFacturas"/>
                            <h:button class="FormButtonSCCSS" value="Inicio" outcome="/modulo3/index_modulo3"/>
                        </h:form>
    </ui:define>
    </ui:composition>
</html>
