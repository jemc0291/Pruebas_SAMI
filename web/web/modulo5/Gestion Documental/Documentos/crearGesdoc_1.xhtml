<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:composition template="/template.xhtml">
        <ui:define name="title">Sami</ui:define>
        <ui:define name="menu"><ui:include src="/modulo5/menu_modulo5.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            
            <section class="section-form">
                <h:form enctype="multipart/form-data" id="formDocumentos">
                
                <p:growl id="messages" showDetail="true" />
                
                <label  jsf:for="IdDocumentoInputText" value="Tipo de Documento "/>
                <h:selectOneMenu id="IdDocumentoInputText" value="#{documentosController.documentoActual.idtiposDocumentoGd}"
                                             title="IdDocumentoInputText" required="true" 
                                             requiredMessage="The idDocumentoGd field is required.">
                    <f:selectItems value="#{tipoDocumentoGdController.itemsAvailableSelectOne}"
                                   var="Doc"
                                   itemValue="#{Doc}"/>        
                </h:selectOneMenu>

                <p:fileUpload value="#{documentosController.archivo}" mode="simple" 
                              allowTypes="*.doc;*.docx;*.xls;*.xlsx;*.pdf;">
                   
                </p:fileUpload>

                <h:commandButton value="Cargar Archivo"
                                 actionListener="#{documentosController.upload}" action="#{documentosController.create}">                   
                    <f:attribute name="usuario" value="#{loginController.userLogueado}"/>
                </h:commandButton>
                
            </h:form>
                
            </section>
            
        </ui:define>
  </ui:composition>
</html>
