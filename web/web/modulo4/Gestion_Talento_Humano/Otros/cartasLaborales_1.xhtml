<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Sami</ui:define>
        <ui:define name="menu"><ui:include src="/modulo4/menu_modulo4.xhtml"></ui:include></ui:define>
        <ui:define name="body">

            <h:form>
                <p:outputPanel id="UsuarioTablePanel">
                    <p:dataTable value="#{usuarioController.listaUsuarios}" var="item"
                                 rows="10" id="UsuarioTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column filterBy="#{item.numeroDeCedula}" filterMatchMode="contains">
                            <f:facet name="header">Identificacion</f:facet>
                            <h:outputText value="#{item.numeroDeCedula}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Primer Nombre</f:facet>
                            <h:outputText value="#{item.nombre1}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Segundo Nombre</f:facet>
                            <h:outputText value="#{item.nombre2}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Primer Apellido</f:facet>
                            <h:outputText value="#{item.apellido1}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Segundo Apellido</f:facet>
                            <h:outputText value="#{item.apellido2}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="ui-icon-download" action="#">
                                <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioActual}"/>
                            </p:commandButton>

                        </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
