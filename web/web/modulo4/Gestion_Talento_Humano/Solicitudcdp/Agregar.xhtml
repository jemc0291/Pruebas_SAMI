<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Gestion talento humano</ui:define>
        <ui:define name="menu"><ui:include src="/modulo4/menu_modulo4.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <section class="section-form">
                
                
                

                    <h:form>
                        <h1><h:outputText value="Solicitud CDP/CRP"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="NumeroCdp:" for="numeroCdp" />
                            <h:inputText id="numeroCdp" value="#{cdpController.selected.numeroCdp}" title="NumeroCdp" required="true" requiredMessage="The NumeroCdp field is required."/>
                            <h:outputLabel value="FechaSolicitud:" for="fechaSolicitud" />
                            <p:calendar  id="fechaSolicitud" value="#{cdpController.selected.fechaSolicitud}"
                                     pattern="yyyy-MM-dd" navigator="true"
                                     showOn="button"
                                     effect="fold"
                                     required="true" >
                                <p:ajax event="dateSelect" process="@this fechaSolicitud" update="fechaSolicitud"/>
                            </p:calendar>
                            <h:outputLabel value="FechaRecepcion:" for="fechaRecepcion" />
                            <p:calendar  id="fechaRecepcion" value="#{cdpController.selected.fechaRecepcion}"
                                     pattern="yyyy-MM-dd"
                                     showOn="button" navigator="true"
                                     effect="fold"
                                     required="true" >

                            <p:ajax event="dateSelect" process="@this fechaRecepcion" update="fechaRecepcion"/>

                            <!-- <p:ajax  event="valueChange"  process="@this fechaInicioContrato" update="fechaFinContrato"/>-->
                        </p:calendar>
                        
                            <h:outputLabel value="ObjetivoDelGasto:" for="objetivoDelGasto" />
                            <h:inputText id="objetivoDelGasto" value="#{cdpController.selected.objetivoDelGasto}" title="ObjetivoDelGasto" required="true" requiredMessage="The ObjetivoDelGasto field is required."/>
                            <h:outputLabel value="IdTipoSolicitud:" for="idTipoSolicitud" />
                            <h:selectOneMenu id="idTipoSolicitud" value="#{cdpController.selected.idTipoSolicitud}" title="IdTipoSolicitud" required="true" requiredMessage="The IdTipoSolicitud field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{cdpController.itemsAvailableSelectOneTiposDeSolicitudes}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="IdRubro:" for="idRubro" />
                            <h:selectOneMenu id="idRubro" value="#{cdpController.selected.idRubro}" title="IdRubro" required="true" requiredMessage="The IdRubro field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{cdpController.itemsAvailableSelectOneRubros}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="CodigoGestion:" for="codigoGestion" />
                            <h:selectOneMenu id="codigoGestion" value="#{cdpController.selected.codigoGestion}" title="CodigoGestion" required="true" requiredMessage="The CodigoGestion field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{cdpController.itemsAvailableSelectOneGestiones}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="CodigoDeDependencia:" for="codigoDeDependencia" />
                            <h:selectOneMenu id="codigoDeDependencia" value="#{cdpController.selected.codigoDeDependencia}" title="CodigoDeDependencia" required="true" requiredMessage="The CodigoDeDependencia field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{cdpController.itemsAvailableSelectOneDependencias}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton value="Guardar" action="#{cdpController.create()}"
                                         actionListener="#{cdpController.loadCreate()}">
                            
                        </h:commandButton>
                    </h:form>
            </section>
        </ui:define>
    </ui:composition>
</html>
