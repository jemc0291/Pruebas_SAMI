<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="NumeroCdp:" for="numeroCdp" />

                    <h:outputLabel value="FechaRecepcion:" for="fechaRecepcion" />

                    <h:outputLabel value="ObjetivoDelGasto:" for="objetivoDelGasto" />

                    <h:outputLabel value="IdTipoSolicitud:" for="idTipoSolicitud" />
                            <h:selectOneMenu id="idTipoSolicitud" value="#{cdpController.selected.idTipoSolicitud}" title="IdTipoSolicitud" required="true" requiredMessage="The IdTipoSolicitud field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{cdpController.itemsAvailableSelectOneTiposDeSolicitudes}"/>
                            </h:selectOneMenu>
                    <h:outputLabel value="IdRubro:" for="idRubro" />
                            <h:selectOneMenu id="idRubro" value="#{cdpController.selected.idRubro}" title="IdRubro" required="true" requiredMessage="The IdRubro field is required.">

                                <f:selectItems value="#{cdpController.itemsAvailableSelectOneRubros}"/>
                            </h:selectOneMenu>

                            <h:selectOneMenu id="codigoGestion" value="#{cdpController.selected.codigoGestion}" title="CodigoGestion" required="true" requiredMessage="The CodigoGestion field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{cdpController.itemsAvailableSelectOneGestiones}"/>
