<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/template.xhtml">
        <ui:define name="title"> Solicitud Comision</ui:define>
        <ui:define name="menu"><ui:include src="/modulo4/menu_modulo4.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <f:view>
                <h:form id='formSolicitudComision'>
                    <h1><h:outputText value="Solicitud Comisión"/></h1>
                    <p:panelGrid columns="3" layout="grid">
                        <label jsf:value="#{bundle.CreateComisionesLabel_idCentroFormacion}" jsf:for="centroFormacion"></label> 
                        <p:autoComplete id="centroFormacion" value="#{comisionesController.selected.idCentroFormacion}" 
                                        completeMethod="#{usuariosController.getListCentroFormacionAutoComplete}" 
                                        var="centroFormacion" itemLabel="#{centroFormacion}" itemValue="#{centroFormacion}" 
                                        converter="centroFormacionConverter" 
                                        forceSelection="true" maxResults="10"
                                        requiredMessage="Este campo es requerido" scrollHeight="150" 
                                        validatorMessage="Este campo solo admite letras">
                        </p:autoComplete>
                        <p:message id="centroFormacionMessage" for="centroFormacion" styleClass="error"/>

                        <label class="FormLabelMeses" jsf:for="mesaPlanificar" 
                               value="#{bundle.CreateComisionesLabel_mesaPlanificar}"/>
                        <h:selectOneMenu styleClass="FormSelectMeses" id="mesaPlanificar" required="true"
                                         value="#{comisionesController.selected.mesaPlanificar}">
                            <f:selectItem itemLabel="Seleccionar" />
                            <f:selectItem itemLabel="Enero" itemValue="Enero"/>
                            <f:selectItem itemLabel="Febrero" itemValue="Febrero"/>
                            <f:selectItem itemLabel="Marzo" itemValue="Marzo"/>
                            <f:selectItem itemLabel="Abril" itemValue="Abril"/>
                            <f:selectItem itemLabel="Mayo" itemValue="Mayo"/>
                            <f:selectItem itemLabel="Junio" itemValue="Junio"/>
                            <f:selectItem itemLabel="Julio" itemValue="Julio"/>
                            <f:selectItem itemLabel="Agosto" itemValue="Agosto"/>
                            <f:selectItem itemLabel="Septiembre" itemValue="Septiembre"/>
                            <f:selectItem itemLabel="Octubre" itemValue="Octubre"/>
                            <f:selectItem itemLabel="Noviembre" itemValue="Noviembre"/>
                            <f:selectItem itemLabel="Diciembre" itemValue="Diciembre"/>

                        </h:selectOneMenu>

                        <p:message id="mesaPlanificarMessage" for="mesaPlanificar" styleClass="error"/>

                        <label jsf:value="Objetivo Comision:" jsf:for="objetivoComision" />
                        <input type="text"  maxlength="100" required="true"
                               jsf:id="objetivoComision" jsf:value="#{comisionesController.selected.objetivoComision}" 
                               title="ObjetivoComision"  
                               jsf:validatorMessage="Este campo debe ser completado">
                            <f:validateRegex pattern="[a-zA-Z ñÑ]*"/>
                            <f:ajax execute="@this" render="objetivoComisionMessage"/>
                        </input>
                        <p:message id="objetivoComisionMessage" for="objetivoComision" styleClass="error"/>


                        <label jsf:value="#{bundle.CreateComisionesLabel_idDescripcion}" jsf:for="idDescripcion" />
                        <h:selectOneMenu id="idDescripcion" value="#{comisionesController.selected.idDescripcion}" title="IdDescripcion" required="true" requiredMessage="The IdDescripcion field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOneDescripciones}"/>
                        </h:selectOneMenu>
                        <p:message id="idDescripcionMessage" for="idDescripcion" styleClass="error"/>

                        <label jsf:for="transpIntermunicipal"> Liquidar transporte intermunicipal: </label>
                        <h:selectBooleanCheckbox
                            id="transpIntermunicipal" requiredMessage="Requerido"
                            value="#{comisionesController.selected.transpIntermunicipal}">   
                            <f:ajax execute="@this" render="transpIntermunicipalMessage"/>
                        </h:selectBooleanCheckbox>
                        <p:message id="transpIntermunicipalMessage" for="transpIntermunicipal"/>



                        <label jsf:value="#{bundle.CreateComisionesLabel_idFichaCaracterizacion}" jsf:for="idFichaCaracterizacion" />
                        <p:autoComplete id="idFichaCaracterizacion" value="#{comisionesController.selected.idFichaCaracterizacion}" 
                                        completeMethod="#{comisionesController.getListFichaCaracterizacionAutoComplete}" 
                                        var="idFichaCaracterizacion" itemLabel="#{idFichaCaracterizacion}" itemValue="#{idFichaCaracterizacion}" 
                                        converter="fichaCaracterizacionConverter" 
                                        forceSelection="true" maxResults="10"
                                        requiredMessage="Este campo es requerido" scrollHeight="150" 
                                        validatorMessage="Este campo solo admite numeros">
                        </p:autoComplete>
                        <p:message id="idFichaCaracterizacionMessage" for="idFichaCaracterizacion" styleClass="error"/>



                        <label jsf:value="#{bundle.CreateComisionesLabel_idBanco}" jsf:for="idBanco" />
                        <h:selectOneMenu id="idBanco" value="#{comisionesController.selected.idBanco}" title="IdBanco" required="true" requiredMessage="The IdBanco field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOneBanco}"/>
                        </h:selectOneMenu>
                        <p:message id="idBancoMessage" for="idBanco" styleClass="error"/>

                        <label jsf:value="#{bundle.CreateComisionesLabel_idContrato}" jsf:for="idContrato" />
                        <h:selectOneMenu id="idContrato" value="#{comisionesController.selected.idContrato}" title="IdContrato" required="true" requiredMessage="The IdContrato field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{comisionesController.itemsAvailableSelectOneContratos}"/>
                        </h:selectOneMenu>
                        <p:message id="idContratoMessage" for="idContrato" styleClass="error"/>
                    </p:panelGrid>

                    <p:commandButton value="Agregar Destinos" onclick="PF('agregarDestinoDlg').show()"></p:commandButton>


                    <p:outputPanel id="ComisionesTablePanel" >
                        <p:dataTable value="#{comisionesController.ciudadComisionesList}" var="item"
                                     rows="10" id="comisionesTable" 
                                     paginator="true"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,40,60">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCiudadComisionesTitle_ciudad}"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCiudadComisionesTitle_empresaVereda}"/>
                                </f:facet>
                                <h:outputText value="#{item.empresaVereda}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCiudadComisionesTitle_salidaEstimada}"/>
                                </f:facet>
                                <h:outputText value="#{item.salidaEstimada}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCiudadComisionesTitle_llegadaEstimada}"/>
                                </f:facet>
                                <h:outputText value="#{item.llegadaEstimada}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Opciones</f:facet>
                                <p:commandButton icon="ui-icon-trash"  action="#{comisionesController.eliminarDestino}"
                                                 process="@this" update="comisionesTable">
                                    <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar los destinos?" icon="ui-icon-alert" />
                                    <f:setPropertyActionListener value="#{item}" target="#{comisionesController.ciudadComisionesActual}"/>
                                    <p:ajax process="@this" update="comisionesTable"/>
                                </p:commandButton>

                            </p:column>       
                        </p:dataTable>
                    </p:outputPanel>

                    <h:commandButton value="Guardar" actionListener="#{comisionesController.create}"
                                     action="#{comisionesController.loadCreate}">
                        <f:attribute name="usuario" value="#{loginController.userLogueado}"/>
                    </h:commandButton>
                </h:form>
            </f:view>
            <ui:include src="/modulo4/Gestion_Talento_Humano/Comisiones/AgregarDestinosDlg.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
