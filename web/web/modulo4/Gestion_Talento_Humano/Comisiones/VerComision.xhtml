<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

        <ui:define name="body">

                        </figure>
                        <figcaption class="descripcion">Sistema de <br/>Gestion de la<br/>Calidad</figcaption>
                        
                        <div class="titleComision"  columns="3">

                                        centro de biotecnologia industrial</br></p>
                                <h3>Solicitud Plan De Comision</h3></center>
                        </div>
                        
                        <div   id="divpg" columns="3" style="display:block">

                        </div>
                        
                    </fieldset>
                    
                    <br/>
                        <div >

                            <u><h:outputText value="#{comisionesController.selected.fechaTramite}" title="FechaTramite"/></u>
                        </div>
                        <br/>
                        <div>

                            <u><h:outputText value="#{comisionesController.selected.idUsuario.razonSocial2}" title="IdUsuario"/></u>
                        </div>
                        <br/>
                        <div>
                            <label for="nomCargo">Cargo Y Grado:</label>
                            <u><h:outputText value="#{cargoController.selected.nombreCargo}" title="nomCargo"/></u>
                        </div>
                        <br/>
                        <div>

                        </div>
                        <br/>
                        
                        <fieldset>

                            <u><h:outputText value="#{comisionesController.selected.objetivoComision}" title="ObjetivoComision"/></u>
                        </div> 
                            </fieldset>
                        <br/>
                        <p:dataTable value="#{comisionesController.ciudadComisionesList}" var="item" id="comisionesTable" >

                            <p:column>

                                    <h:outputText value="#{bundle.ListCiudadComisionesTitle_ciudad}"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCiudadComisionesTitle_empresaVereda}"/>

                                <h:outputText value="#{item.empresaVereda}"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCiudadComisionesTitle_llegadaEstimada}"/>
                                </f:facet>
                                <h:outputText value="#{item.llegadaEstimada}"/>

                        <br/>

                            <b><label for="ActividadesOTemas">DESCRIPCION:</label></b>

                            <br/>

                        <div>
                            <h3>Observaciones</h3>
                            <b><label for="idFichaCaracterizacion">Nº Ficha De Caracterizacion:</label></b>
                            <u><h:outputText value="#{comisionesController.selected.idFichaCaracterizacion}" title="idFichaCaracterizacion"/></u>
                        </div>
                            </fieldset>

                            <label for="nombreDeBanco">BANCO:</label>
                            <u><h:outputText value="#{bancosController.selected.nombreDeBanco}" title="nombreDeBanco"/></u>
                        </div>
                        <br/>              
                        <div>
                            <label for="nombreTipoCuenta">tipo:</label>
                            <u><h:outputText value="#{usuariosController.selected.nombreTipoCuenta}" title="nombreTipoCuenta}"/></u>
                        </div>
                        <br/>      
                        <br/>              
                        <div>
                            <label for="numCuentaBanco}">CUENTA:</label>
                            <u><h:outputText value="#{usuariosController.selected.numCuentaBanco}" title="numCuentaBanco}"/></u>
                        </div>
                        <br/>
                        <fieldset>
                        <div>
                            <h3>SOLO PARA LOS CONTRATISTAS</h3>
                            <label for="numeroDeContrato">CONTRATO:</label>
                            <u><h:outputText value="#{contratosController.selected.numeroDeContrato}" title="numeroDeContrato"/></u>
                        </div>
                         <br/> 
                        <div>
                            
                            <label for="fechasuscripcion">FECHA:</label>
                            <u><h:outputText value="#{contratosController.selected.fechasuscripcion}" title="fechasuscripcion"/></u>
                        </div>
                    </fieldset>
                    <br/>
                    <br/>
                    <br/>
                    <h4>FIRMA DEL(A) SOLICITANTE:</h4>
                    <br/>
                    <h4>Vo.Bo:</h4>

                <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                    <p:printer target="PlanDeComision" />
                </p:commandButton>
