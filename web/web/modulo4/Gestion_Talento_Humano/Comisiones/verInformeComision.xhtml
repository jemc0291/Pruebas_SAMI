<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <ui:composition template="/template.xhtml">
        <ui:define name="title"> informe de comision</ui:define>
        <ui:define name="menu"><ui:include src="/modulo4/menu_modulo4.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <f:view>
         <h:form id="InformeDeComision">
             <fieldset>
                        <figure class="image-Container">
                        <img src="#{request.contextPath}/resources/images/logo_sena.jpg" />
                        </figure>
                        <figcaption class="descripcion">Modelo de Mejora<br/>Continua<br/></figcaption>
                        
                        <div class="titleComision"  columns="3">
                            <center><p>Regional Valle del Cauca</p>
                        <h3>INFORME DE COMISIÓN</h3></center>
                        </div>
                        
                        <div  id="divpg" columns="3" style="display: inline-block">
                            <p  class="Codigo" align="right" style="position: absolute; bottom: -10em;left: 68em;">Codigo:<br/><br/> Fecha:<br/><br/>Hora:<br/><br/>Versión:<br/><br/>Pag:</p>
                        </div>
                        </fieldset>
                      
             
                    <fieldset>
                    <h3>DETALLES DE LA COMISIÓN DE SERVICIOS</h3>
                    <div>
                        <label for="Ciudad">Lugar de la comisión:</label>
                        <u><h:outputText value="#{comisionesController.selected.ciudad}" title="Ciudad"/></u>
                    </div>
                    <br/>
                    <div>
                         <label for="NumDias">Días de la comisión:</label>
                        <u><h:outputText value="#{comisionesController.selected.numDias}" title="NumDias"/></u>
                    </div>
                    <br/>
                    <div>
                         <label for="IdUsuario">Comisionado:</label>
                         <u><h:outputText value="#{comisionesController.selected.idUsuario.razonSocial2}" title="IdUsuario"/></u>
                    </div>
                    <br/>
                    <div>
                         <label for="numeroDo">Cedula de ciudadania N°:</label>
                        <u><h:outputText value="#{comisionesController.selected.idUsuario.numeroDoc}" title="numeroDoc"/></u>
                    </div>
                    <br/>
                    <div>
                         <label for="FechaEntregaInforme:">fecha de Entrega del informe:</label>
                        <u><h:outputText value="#{comisionesController.selected.fechaEntregaInforme}" title="FechaTramite">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText></u>
                    </div>
                    </fieldset>
                 <fieldset>
                    <div>
                         <label for="ObjetivoComision">OBJETIVO DE LA COMICION:</label>
                         <u><h:outputText value="#{comisionesController.selected.objetivoComision}" title="ObjetivoComision"/></u>
                    </div> 
                        </fieldset>
                 <fieldset>
                    <div>
                         <label for="ActividadesOTemas">DESCRIPCION DE ACTIVIDADES:</label>
                         <u><h:outputText value="#{comisionesController.selected.actividadesOTemas}" title="ActividadesOTemas"/></u>
                    </div>
                    <br/> 
                    <div>
                         <label for="CompromisoSena">Compromiso SENA:</label>
                         <u><h:outputText value="#{comisionesController.selected.compromisoSena}" title="CompromisoSena"/></u> 
                    </div>
                    <br/> 
                    <div>
                         <label for="ProdEntragados">Produtos Entragados:</label>
                         <u><h:outputText value="#{comisionesController.selected.prodEntragados}" title="ProdEntragados"/></u>
                    </div>
                    </fieldset>
                 <fieldset>
                    <div>
                         <label>aprobacion de las actividades y su objetivo</label>
                    </div>
                     <br/>
                       
                    <div>
                       <label>comisionado</label>
                    </div> 
                     <br/>
                     <div>
                           <label for="IdUsuario">Nombre:</label>
                            <u><h:outputText value="#{comisionesController.selected.idUsuario.razonSocial2}" title="IdUsuario"/></u>
                    </div>
                     <br/>
                     <div>
                         <label>Firma:</label>
                    </div> 
                     <br/>
                     <div>
                         <label>Vo.Bo.Jefe<br/>inmediato</label>
                    </div>
                     </fieldset>
                
            </h:form>
                <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                <p:printer target="InformeDeComision" />
                </p:commandButton>
        </f:view>
        </ui:define>
    </ui:composition>
</html>
