<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Fondo de Pensiones <h:outputText value="#{bundle.ListFondoDePensionesTitle}"></h:outputText></ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">

            <h:form> 
                <h:commandButton value="Agregar Fondo de Pensiones" action="#{fondoDePensionesController.prepareCreate}"/>
                <h:commandButton value="Volver A Lista" action="#{fondoDePensionesController.prepareListFondoPensiones}"/>

            </h:form>

            <section class="section-form">
                <form jsf:id="FondoPensionesCreateForm">
                    <p:panelGrid columns="3" layout="grid">
               
                        <label class="Form-na" value="#{bundle.CreateFondoDePensionesLabel_nombreFondoPensiones}" for="nombreFondoPensiones"> Nombre Fondo de Pensiones</label> 
                        <input type="text" jsf:id="NombreFondoPensionesInputText" required="true"
                               jsf:requiredMessage="Por favor ingrese el nombre de la eps" 
                               jsf:validatorMessage="Use solo letras"
                               jsf:value="#{fondoDePensionesController.selected.nombreFondoPensiones}" maxlength="30">
                            <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="NombreFondoPensionesMessage"/>
                        </input>
                        <h:message id="NombreFondoPensionesMessage" for="NombreFondoPensionesInputText" styleClass="error"/>
                    </p:panelGrid>
                    <h:commandButton value="Guardar" action="#{fondoDePensionesController.create}"/>
                </form>
            </section>

        </ui:define>
    </ui:composition>
</html>
