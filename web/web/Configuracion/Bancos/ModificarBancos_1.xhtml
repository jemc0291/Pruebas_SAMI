<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title"> Bancos <h:outputText value="#{bundle.ListBancosTitle}"></h:outputText> </ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">

            <h:form> 
                <h:commandButton value="Agregar Banco" action="#{bancosController.prepareCreate}"/>
                <h:commandButton value="Volver A Lista" action="#{bancosController.prepareListBanco}"/>

            </h:form>

            <section class="section-form">
                <form jsf:id="BancosCreateForm">
                    <p:panelGrid columns="3" layout="grid">

                        <label class="Form-na" value="#{bundle.CreateBancosTitle_nombreDeBanco}" for="NombreBanco"> Nombre Banco </label> 
                        <input type="text" jsf:id="NombreBancoInputText" required="true"
                               jsf:requiredMessage="Por favor ingrese el nombre del Banco" 
                               jsf:validatorMessage="Use solo letras"
                               jsf:value="#{bancosController.selected.nombreDeBanco}" maxlength="30">
                            <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="NombreBancoMessage"/>
                        </input>
                        <h:message id="NombreBancoMessage" for="NombreBancoInputText" styleClass="error"/>
                    </p:panelGrid>
                    <h:commandButton value="Guardar" action="#{bancosController.update}"/>
                </form>
            </section>

        </ui:define>
    </ui:composition>
</html>
