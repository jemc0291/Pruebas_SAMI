<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasViewDlg" widgetVar="AreasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAreasTitle}">
            <h:form id="AreasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areasController.selected != null}">
                        <h:outputText value="#{bundle.ViewAreasLabel_idArea}"/>
                        <h:outputText value="#{areasController.selected.idArea}" title="#{bundle.ViewAreasTitle_idArea}"/>
                        <h:outputText value="#{bundle.ViewAreasLabel_nombreArea}"/>
                        <h:outputText value="#{areasController.selected.nombreArea}" title="#{bundle.ViewAreasTitle_nombreArea}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AreasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
