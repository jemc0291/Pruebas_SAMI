<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasEditDlg" widgetVar="AreasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreasTitle}">
            <h:form id="AreasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreasLabel_idArea}" for="idArea" />
                        <p:inputText id="idArea" value="#{areasController.selected.idArea}" title="#{bundle.EditAreasTitle_idArea}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_idArea}"/>
                        <p:outputLabel value="#{bundle.EditAreasLabel_nombreArea}" for="nombreArea" />
                        <p:inputText id="nombreArea" value="#{areasController.selected.nombreArea}" title="#{bundle.EditAreasTitle_nombreArea}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_nombreArea}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areasController.update}" value="#{bundle.Save}" update="display,:AreasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
