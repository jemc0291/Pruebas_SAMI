<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Estrato Social <h:outputText value="#{bundle.ListEstratoSocialTitle}"></h:outputText></ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h1>Lista de Estratos Sociales</h1>
            <h:form>

                <P>
                    <h:commandButton action="#{estratoSocialController.prepareCreate}" value="Agregar Estrato Social"/>
                    
                </P>
                <p:outputPanel id="EstratoSocialTablePanel">
                    <p:dataTable value="#{estratoSocialController.items}" var="item"
                                 rows="10" id="EstratoSocialTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column>
                            <f:facet name="header"><h:outputText value="#{bundle.ListEstratoSocialTitle_nombreEstrato}"/></f:facet>
                            <h:outputText value="#{item.nombreEstrato}"/>
                        </p:column>
                         <p:column>
                         
                             <p:commandButton icon="ui-icon-pencil" value="#{bundle.Edit}" action="#{estratoSocialController.prepareModificarEstratoSocial}">
                                 <f:setPropertyActionListener value="#{item}" target="#{estratoSocialController.selected}"/>
                        </p:commandButton>

                             <p:commandButton icon="ui-icon-trash" value="#{bundle.Delete}" action="#{estratoSocialController.destroy}"
                                         process="@this" update="EstratoSocialTable">
                            <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el estrato social?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{item}" target="#{estratoSocialController.selected}"/>
                        </p:commandButton>
                    </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
