<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title"> Estado Civil <h:outputText value="#{bundle.ListEstadoCivilTitle}"></h:outputText></ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h1>Lista de Estados Civiles</h1>
            <h:form>

                <P>
                    <h:commandButton action="#{estadoCivilController.prepareCreate}" value="Agregar Estado Civil"/>
                </P>
                <p:outputPanel id="EstadoCivilTablePanel">
                    <p:dataTable value="#{estadoCivilController.items}" var="item"
                                 rows="10" id="EstadoCivilTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column filterBy="#{item.nombreEstadoCivil}" filterMatchMode="contains">
                            <f:facet name="header"><h:outputText value="#{bundle.ListEstadoCivilTitle_nombreEstadoCivil}"/></f:facet>
                            <h:outputText value="#{item.nombreEstadoCivil}"/>
                        </p:column>
   
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
