<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Estado Civil <h:outputText value="#{bundle.ListEstadoCivilTitle}"></h:outputText></ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            
            <h:form> 
                <h:commandButton value="Agregar Estado Civil" action="#{estadoCivilController.prepareCreate}"/>
                <h:commandButton value="Volver A Lista" action="#{estadoCivilController.prepareListEstadoCivil}"/>
            
            </h:form>
            
            <section class="section-form">
                <form jsf:id="EstadoCivilCreateForm">
                    <p:panelGrid columns="3" layout="grid">
                 
                        <label class="Form-na" value="#{bundle.CreateEstadoCivilLabel_nombreEstadoCivil}" for="idEstadoCivil" >Estado Civil</label> 
                        <input type="text" jsf:id="NombEstadoCivilInputText" required="true"
                               jsf:requiredMessage="Por favor ingrese el nombre de la eps" 
                               jsf:validatorMessage="Use solo letras"
                               jsf:value="#{estadoCivilController.selected.nombreEstadoCivil}" maxlength="30">
                            <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="NombEstadoCivilMessage"/>
                        </input>
                        <h:message id="NombEstadoCivilMessage" for="NombEstadoCivilInputText" styleClass="error"/>
                    </p:panelGrid>
                    <h:commandButton value="Guardar" action="#{estadoCivilController.create}"/>
                </form>
            </section>

        </ui:define>
    </ui:composition>
</html>
