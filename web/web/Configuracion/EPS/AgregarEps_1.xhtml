<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title"> Eps <h:outputText value="#{bundle.ListEpsTitle}"></h:outputText></ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            
            <h:form> 
                <h:commandButton value="Agregar EPS" action="#{epsController.prepareCreate}"/>
                <h:commandButton value="Volver A Lista" action="#{epsController.prepareListEps}"/>
            
            </h:form>
            
            <section class="section-form">
                <form jsf:id="EpsCreateForm">
                    <p:panelGrid columns="3" layout="grid">
               
                        <label class="Form-na" value="#{bundle.CreateEpsLabel_nombreEps}" for="NombreEps"> Nombre EPS </label> 
                        <input type="text" jsf:id="NombreEpsInputText" required="true"
                               jsf:requiredMessage="Por favor ingrese el nombre de la eps" 
                               jsf:validatorMessage="Use solo letras"
                               jsf:value="#{epsController.selected.nombreEps}" maxlength="30">
                            <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="NombreEpsMessage"/>
                        </input>
                        <h:message id="NombreEpsMessage" for="NombreEpsInputText" styleClass="error"/>
                    </p:panelGrid>
                    <h:commandButton value="Guardar" action="#{epsController.create}"/>
                </form>
            </section>

        </ui:define>
    </ui:composition>
</html>
