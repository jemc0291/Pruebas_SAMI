<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">Sami</ui:define>
        <ui:define name="menu"><ui:include src="/modulo4/menu_modulo4.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h:form>
                <p:outputPanel id="ComisionesTablePanel" >
                    <p:dataTable value="#{comisionesController.items}" var="item"
                                 rows="10" id="ComisionesTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column filterBy="#{item.idUsuario.numeroDoc}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_numeroDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.numeroDoc}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_razonSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.razonSocial}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_primerApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.primerApellido}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_mesaPlanificar}"/>
                            </f:facet>
                            <h:outputText value="#{item.mesaPlanificar}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idCentroFormacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCentroFormacion}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_idDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDescripcion.nombreDescripcion}"/>
                        </p:column>

                        <p:column sortBy="#{item.fechaTramite}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComisionesTitle_fechaTramite}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaTramite}"/>
                        </p:column>                        

                        <p:column>
                            <f:facet name="header">Opciones</f:facet>
                            <p:commandButton icon="ui-icon-search"  action="#{comisionesController.prepareConsultarComision}">
                                <f:setPropertyActionListener value="#{item}" target="#{comisionesController.selected}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-trash"  action="#{comisionesController.destroy}"
                                             process="@this" update="ComisionesTable">
                                <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar esta Comision?" icon="ui-icon-alert" />
                                <f:setPropertyActionListener value="#{item}" target="#{comisionesController.selected}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-search"  action="#{comisionesController.prepareConsultarComision}">
                                <f:setPropertyActionListener value="#{item}" target="#{comisionesController.selected}"/>
                            </p:commandButton>
                        </p:column>       
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
