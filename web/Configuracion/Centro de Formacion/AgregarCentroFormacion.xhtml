<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Centro de Formacion <h:outputText value="#{bundle.ListCentroFormacionTitle}"></h:outputText></ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">

            <h:form> 
                <h:commandButton value="Agregar Centro de Formacion" action="#{centroFormacionController.prepareCreate}"/>
                <h:commandButton value="Volver A Lista" action="#{centroFormacionController.prepareListCentroFormacion}"/>

            </h:form>

            <section class="section-form">
                <form jsf:id="CentroFormacionCreateForm">
                    <p:panelGrid columns="3" layout="grid">
                        <label class="Form-na" value="#{bundle.CreateCentroFormacionLabel_idCentroFormacion}" jsf:for="CentroFormacion"> </label> 
                        <input type="tel" jsf:id="CentroFormacionInputText" required="true" 
                               jsf:requiredMessage="Por favor ingrese el codigo del Centro de Formacion" 
                               jsf:validatorMessage="Use solo numeros"
                               jsf:converterMessage="Use solo números. Máximo 16 digitos"
                               jsf:value="#{centroFormacionController.selected.idCentroFormacion}">
                            <f:ajax execute="@this" render="CentroFormacionMessage"/>
                        </input>
                        <h:message id="CentroFormacionMessage" for="CentroFormacionInputText" styleClass="error"/>

                        <label class="Form-na" value="#{bundle.CreateCentroFormacionLabel_nombreCentroFormacion}" for="NombreCentroFormacion"> Nombre Centro Formacion </label> 
                        <input type="text" jsf:id="NombCentroFormacionInputText" required="true"
                               jsf:requiredMessage="Por favor ingrese el nombre del Centro de Formacion" 
                               jsf:validatorMessage="Use solo letras"
                               jsf:value="#{centroFormacionController.selected.nombreCentroFormacion}" maxlength="30">
                            <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="NombCentroFormacionMessage"/>
                        </input>
                        <h:message id="NombCentroFormacionMessage" for="NombCentroFormacionInputText" styleClass="error"/>

                        <label class="Form-na" value="#{bundle.CreateCentroFormacionLabel_telefonoCentroFormacion}" for="TelCentroFormacion"> Telefono </label> 
                        <input type="tel" jsf:id="TelCentroFormacionInputText"
                               jsf:requiredMessage="Por favor ingrese el numero de telefono" 
                               jsf:validatorMessage="Ingrese un numero movi valido, debe ser mayor a cero"
                               jsf:converterMessage="Use solo números. Máximo 16 digitos"
                               jsf:value="#{centroFormacionController.selected.telefonoCentroFormacion}">
                            <f:ajax execute="@this" render="TelCentroFormacionMessage"/>
                        </input>
                        <h:message id="TelCentroFormacionMessage" for="TelCentroFormacionInputText" styleClass="error"/>

                        <label class="Form-na">Ciudad</label> 
                        <h:selectOneMenu id="ciudadInputText" value="#{centroFormacionController.selected.ciudad}"
                                         requiredMessage=" se requiere ciudad  ">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudad"
                                           itemValue="#{ciudad}"/>
                        </h:selectOneMenu>
                        <h:message id="ciudadMessage" for="ciudadInputText" styleClass="error"/>

                        <label class="Form-na" value="#{bundle.CreateCentroFormacionLabel_direccionCentroFormacion}" for="DirCentroFormacion" > Direccion  </label> 
                        <input type="text" jsf:id="DirCentroFormacionInputText" 
                               jsf:requiredMessage="Por favor ingrese la direccion"
                               jsf:validatorMessage="Por favor ingrese una direccion valida"
                               jsf:converterMessage="use solo letras y numeros"
                               jsf:value="#{centroFormacionController.selected.direccionCentroFormacion}">
                            <f:validateRegex pattern="[A-Za-z 0-9áéíóúÁÉÍÓÚÑñ]*"/>
                            <f:ajax execute="@this" render="direccionMessage"/>
                        </input>
                        <h:message id="direccionMessage" for="direccionInputText" styleClass="error"/>
                        <h:message id="DirCentroFormacionMessage" for="DirCentroFormacionInputText" styleClass="error"/>


                    </p:panelGrid>
                    <h:commandButton value="Guardar" action="#{centroFormacionController.create}"/>
                </form>
            </section>
        </ui:define>
    </ui:composition>
</html>
