<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">LISTAR CENTRO DE FORMACION</ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h1>LISTAR CENTRO DE FORMACION</h1>
            <h:form>

                <P>
                    <h:commandButton action="#{centroFormacionController.prepareCreate}" value="Agregar Centro de Formacion"/>
                    <h:commandButton action="#{centroFormacionController.prepareModificarCentroFormacion}" value="Modificar Centro de Formacion"/>
                </P>
                <p:outputPanel id="CentroFormacionTablePanel">
                    <p:dataTable value="#{centroFormacionController.items}" var="item"
                                 rows="10" id="CentroFormacionTable" 
                                 paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="20,40,60">

                        <p:column>
                            <f:facet name="header">ID Centro de Formacion</f:facet>
                            <h:outputText value="#{item.idCentroFormacion}"/>
                        </p:column>

                        <p:column filterBy="#{item.nombreCentroFormacion}" filterMatchMode="contains">
                            <f:facet name="header">Nombre Centro de Formacion</f:facet>
                            <h:outputText value="#{item.nombreCentroFormacion}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Direccion de Centro de Formacion</f:facet>
                            <h:outputText value="#{item.direccionCentroFormacion}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Ciudad</f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column> 
                         <p:column>
                           
          
                             <p:commandButton icon="ui-icon-pencil" action="#{centroFormacionController.prepareModificarCentroFormacion}">
                                 <f:setPropertyActionListener value="#{item}" target="#{centroFormacionController.selected}"/>
                        </p:commandButton>

                             <p:commandButton icon="ui-icon-trash" action="#{centroFormacionController.destroy}"
                                         process="@this" update="CentroFormacionTable">
                            <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el empleado?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{item}" target="#{centroFormacionController.selected}"/>
                        </p:commandButton>
                    </p:column>


                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
