<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Tipo Documentos <h:outputText value="#{bundle.ListTipoDocumentosTitle}"></h:outputText></ui:define>
        <ui:define name="menu"><ui:include src="/Configuracion/menu_configuracion.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            <h1>Lista De Tipos De Documentos</h1>
            <h:form>

                <p:outputPanel id="TipoDocumentoTablePanel">
                    <p:dataTable value="#{tipoDocumentosController.items}" var="item"
                                 rows="10" id="TipoDocumentoTable" >

                                 <p:column filterBy="#{item.nombreTipoDoc}" filterMatchMode="contains">
                            <f:facet name="header"><h:outputText value="#{bundle.ListTipoDocumentosTitle_nombreTipoDoc}"/></f:facet>
                            <h:outputText value="#{item.nombreTipoDoc}"/>
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
