<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Gestion Documental</ui:define>
        <ui:define name="menu"><ui:include src="/Modulo5/menu_modulo5.xhtml"></ui:include></ui:define>
        <ui:define name="body">
          
  
                <section class="section-form">
                    <form jsf:id="usuarioCreateForm">
                        <h:panelGrid columns="3">
                            <label class="Form-na">ID Usuario</label> 
                            <input type="tel" jsf:id="IDUsuarioInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese el numero de id" 
                                   jsf:validatorMessage="Use solo numeros"
                                   jsf:converterMessage="Use solo números. Máximo 16 digitos"
                                   jsf:value="#{usuariosController.selected.idUsuario}">
                                <f:ajax execute="@this" render="IDUsuarioMessage"/>
                            </input>
                            <h:message id="IDUsuarioMessage" for="IDUsuarioInputText" styleClass="error"/>

                            <label class="Form-na">Primer Nombre</label> 
                            <input type="text" jsf:id="primerNombreInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese el nombre" 
                                   jsf:validatorMessage="Use solo letras"
                                   jsf:value="#{usuariosController.selected.razonSocial}" maxlength="30">
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                <f:ajax execute="@this" render="primerNombreMessage"/>
                            </input>
                            <h:message id="primerNombreMessage" for="primerNombreInputText" styleClass="error"/>

                            <label class="Form-na">Segundo Nombre</label> 
                            <input type="text" jsf:id="segundoNombreInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese el nombre" 
                                   jsf:validatorMessage="Use solo letras" 
                                   jsf:value="#{usuariosController.selected.segundoNombre}" maxlength="30">
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                <f:ajax execute="@this" render="segundoNombreMessage"/>
                            </input>
                            <h:message id="segundoNombreMessage" for="segundoNombreInputText" styleClass="error"/>


                            <label class="Form-na">Primer Apellido</label> 
                            <input type="text" jsf:id="primerApellidoInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese el apellido" 
                                   jsf:validatorMessage="Use solo letras" 
                                   jsf:value="#{usuariosController.selected.primerApellido}" maxlength="30">
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                <f:ajax execute="@this" render="primerApellidoMessage"/>
                            </input>
                            <h:message id="primerApellidoMessage" for="primerApellidoInputText" styleClass="error"/>

                            <label class="Form-na">Segundo Apellido</label> 
                            <input type="text" jsf:id="segundoApellidoInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese el segundo pellido" 
                                   jsf:validatorMessage="Use solo letras" 
                                   jsf:value="#{usuariosController.selected.segundoApellido}" maxlength="30">
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                <f:ajax execute="@this" render="segundoApellidoMessage"/>
                            </input>
                            <h:message id="segundoApellidoMessage" for="segundoApellidoInputText" styleClass="error"/>

                            <label>Fecha Nacimiento:</label>
                            <input type="date" jsf:id="fechaInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese la fecha de Nacimiento"
                                   jsf:value="#{usuariosController.selected.fechaNac}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                <f:ajax execute="@this" render="fechaMessage"/>
                            </input>
                            <h:message id="fechaMessage" for="fechaInputText" styleClass="error"/>

                            <label class="Form-datos">E-mail</label> 
                            <input type="email" jsf:id="emailInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese un email"
                                   jsf:validatorMessage="Ingrese un email "
                                   jsf:converterMessage="Use caracteres" maxlength="50"
                                   jsf:value="#{usuariosController.selected.email}">
                                <f:ajax execute="@this" render= "emailMessage"/>
                            </input>
                            <h:message id="emailMessage" for="emailInputText" styleClass="error"/>

                            <label class="Form-datos">Movil</label>
                            <input type="tel" jsf:id="movilInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese el numero movil" 
                                   jsf:validatorMessage="Ingrese un numero movi valido, debe ser mayor a cero"
                                   jsf:converterMessage="Use solo números. Máximo 16 digitos"
                                   jsf:value="#{usuariosController.selected.telefonoPrincipalUsu}">
                                <f:ajax execute="@this" render="movilMessage"/>
                            </input>
                            <h:message id="movilMessage" for="movilInputText" styleClass="error"/>
                            
                                <label class="Form-datos">Telefono</label>
                            <input type="tel" jsf:id="TelefonoInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese el numero movil" 
                                   jsf:validatorMessage="Ingrese un numero movi valido, debe ser mayor a cero"
                                   jsf:converterMessage="Use solo números. Máximo 16 digitos"
                                   jsf:value="#{usuariosController.selected.telefonoAlternoUsu}">
                                <f:ajax execute="@this" render="TelefonoMessage"/>
                            </input>
                            <h:message id="TelefonoMessage" for="TelefonoInputText" styleClass="error"/>

                            <label class="Form-docs">Direccion</label> 
                            <input type="text" jsf:id="direccionInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese la direccion de su residencia"
                                   jsf:validatorMessage="Por favor ingrese una direccion valida"
                                   jsf:converterMessage="use solo letras y numeros"
                                   jsf:value="#{usuariosController.selected.direccionUsu}">
                                <f:validateRegex pattern="[A-Za-z 0-9áéíóúÁÉÍÓÚÑñ]*"/>
                                <f:ajax execute="@this" render="direccionMessage"/>
                            </input>
                            <h:message id="direccionMessage" for="direccionInputText" styleClass="error"/>

                           <label class="Form-datos">Lugar Expedicion</label> 
                           <p:selectOneMenu id="ciudad" value="#{usuariosController.selected.ciudad}" required="true" 
                                             requiredMessage=" se requiere ciudad  ">
                               <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                               var="ciudad"
                                               itemValue="#{ciudad}"/>
                            </p:selectOneMenu>
                            <h:message id="ciudadMessage" for="CiudadInputText" styleClass="error"/>

                            <label>Fecha de Expedicion:</label>
                            <input type="date" jsf:id="expedicionInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese la fecha de expedicion"
                                   jsf:value="#{usuariosController.selected.fechaExpedicionDoc}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                <f:ajax execute="@this" render="expedicionMessage"/>
                            </input>
                            <h:message id="expedicionMessage" for="expedicionInputText" styleClass="error"/>


                            <label class="Form-na">Numero Identificacion</label> 
                            <input type="text" jsf:id="numeroidInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese el numero de id" 
                                   jsf:validatorMessage="Use solo numeros"
                                   jsf:converterMessage="Use solo números. Máximo 16 digitos"
                                   jsf:value="#{usuariosController.selected.numeroDoc}">
                                <f:ajax execute="@this" render="numeroidMessage"/>
                            </input>
                            <h:message id="numeroidMessage" for="numeroidInputText" styleClass="error"/>

                            <label>Factor RH:</label>
                            <input type="char" jsf:id="FactorInputText" required="true"
                                   jsf:requiredMessage="Por favor ingrese la edad"
                                   jsf:value="#{usuariosController.selected.gpRh}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                <f:ajax execute="@this" render="FactorMessage"/>
                            </input>
                            <h:message id="FactorMessage" for="FactorInputText" styleClass="error"/>

                            <label>CCF:</label>
                               <h:selectOneMenu id="IdCcfInputText" pt:required="true"
                                             requiredMessage="Por favor seleccione el EstratoSocial"
                                             value="#{usuariosController.selected.idCcf}">
                                <f:selectItem itemLabel="Seleccione"/>
                                <f:selectItems value="#{ccfController.itemsAvailableSelectOne}"/>
                                <f:ajax execute="@this" render="IdCcfMessage"/>
                            </h:selectOneMenu>
                            <h:message id="IdCcfMessage" for="IdCcfInputText" styleClass="error"/>

                            <label>Estrato Social:</label>
                            <h:selectOneMenu id="EstratoSocialInputText" pt:required="true"
                                             requiredMessage="Por favor seleccione el EstratoSocial"
                                             value="#{usuariosController.selected.idEstratoSocial}">
                                <f:selectItem itemLabel="Seleccione"/>
                                <f:selectItems value="#{estratoSocialController.itemsAvailableSelectOne}"/>
                                <f:ajax execute="@this" render="EstratoSocialMessage"/>
                            </h:selectOneMenu>
                            <h:message id="EstratoSocialMessage" for="EstratoSocialInputText" styleClass="error"/>

                            <label>Estado Civil:</label>
                            <h:selectOneMenu id="EstadoCivilInputText" pt:required="true"
                                             requiredMessage="Por favor seleccione el estado civil"
                                             value="#{usuariosController.selected.idEstadoCivil}">
                                <f:selectItem itemLabel="Seleccione"/>
                                <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"/>
                                <f:ajax execute="@this" render="EstadoCivilMessage"/>
                            </h:selectOneMenu>
                            <h:message id="EstadoCivilMessage" for="EstadoCivilInputText" styleClass="error"/>

                            <label>ARL:</label>
                            <h:selectOneMenu id="IDArlInputText" pt:required="true"
                                             requiredMessage="Por favor ingrese la arl"
                                             value="#{usuariosController.selected.idArl}">
                                <f:selectItem itemLabel="Seleccione"/>
                                <f:selectItems value="#{arlController.itemsAvailableSelectOne}"/>
                                <f:ajax execute="@this" render="IDArlMessage"/>
                            </h:selectOneMenu>
                            <h:message id="IDArlMessage" for="IDArlInputText" styleClass="error"/>

                            <label>EPS:</label>
                            <h:selectOneMenu id="IDEpsInputText" pt:required="true"
                                             requiredMessage="Por favor ingrese La Eps"
                                             value="#{usuariosController.selected.idEps}">
                                <f:selectItem itemLabel="Seleccione"/>
                                <f:selectItems value="#{epsController.itemsAvailableSelectOne}"
                                               var="Eps"
                                               itemValue="#{Eps}"/>
                                <f:ajax execute="@this" render="IDEpsMessage"/>
                            </h:selectOneMenu>
                            <h:message id="IDEpsMessage" for="IDEpsInputText" styleClass="error"/>

                            <label class="Form-datos">Ciudad</label> 
                            <p:selectOneMenu id="ciudad1" value="#{usuariosController.selected.ciudad1}" required="true" 
                                             requiredMessage=" se requiere ciudad  ">
                                <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                               var="ciudad1"
                                               itemValue="#{ciudad1}"/>
                            </p:selectOneMenu>
                            <h:message id="ciudad1Message" for="Ciudad1InputText" styleClass="error"/>

                            <label class="Form-datos">Centro de Formacion</label> 
                            <p:selectOneMenu id="centrodeformacion" value="#{usuariosController.selected.idCentroFormacion}" required="false" 
                                             requiredMessage=" se requiere centro de formacion">
                                <f:selectItems value="#{centroFormacionController.itemsAvailableSelectOne}"
                                               var="centro"
                                               itemValue="#{centro}"/>
                            </p:selectOneMenu>
                            <h:message id="centrodeformacionMessage" for="CentroFormacionInputText" styleClass="error"/>


                            <label class="Form-docs">Tipo de Documento</label> 
                            <p:selectOneMenu id="tipodocumentos" value="#{usuariosController.selected.idTipoDoc}" required="false" 
                                             requiredMessage=" se requiere el tipo de documento">
                                <f:selectItem itemLabel="Seleccione"/>
                                <f:selectItems value="#{tipoDocumentosController.itemsAvailableSelectOne}"
                                               var="documento"
                                               itemValue="#{documento}"/>
                            </p:selectOneMenu>
                            <h:message id="tipodocumentosMessage" for="tipodocumentosInputText" styleClass="error"/>

                        </h:panelGrid>
                        <h:commandButton value="Agregar" action="#{usuariosController.create}"/>
                        <h:button value="Cancelar" outcome="/index"/>
                    </form>
                </section>
        </ui:define>
    </ui:composition>
</html>
