<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FichaCaracterizacionViewDlg" widgetVar="FichaCaracterizacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFichaCaracterizacionTitle}">
            <h:form id="FichaCaracterizacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fichaCaracterizacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idFichaCaracterizacion}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idFichaCaracterizacion}" title="#{bundle.ViewFichaCaracterizacionTitle_idFichaCaracterizacion}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_fechaInicio}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.fechaInicio}" title="#{bundle.ViewFichaCaracterizacionTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_fechaFin}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.fechaFin}" title="#{bundle.ViewFichaCaracterizacionTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idProgramaFormacion}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idProgramaFormacion}" title="#{bundle.ViewFichaCaracterizacionTitle_idProgramaFormacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FichaCaracterizacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
