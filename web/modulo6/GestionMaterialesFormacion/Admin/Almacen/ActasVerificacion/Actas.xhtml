<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">Actas de Verificacion</ui:define>
        <ui:define name="menu"><ui:include src="/modulo6/menu_Almacen.xhtml"></ui:include></ui:define>
        <ui:define name="body">

            <h:form id="ActaListForm">
                
                <p:commandButton id="createButton" icon="ui-icon-plus" value="Crear Acta de Verificación"  action="#{actaVerificacionController.prepareCreate}"/>

                <p:panel header="#{bundle.ListActaVerificacionTitle}">
                    
                    <p:dataTable id="datalist"  value="#{actaVerificacionController.items}" var="item"
                                 selectionMode="single" selection="#{actaVerificacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idActaVerificacion}"
                                 rows="10"
                                 rowsPerPageTemplate="20,40,60"
                                 style="width:130%"
                                 scrollable="true" scrollWidth="1200">
                        <p:ajax event="rowSelect"   update="editButton viewButton"/>
                        <p:ajax event="rowUnselect" update="editButton viewButton"/>
                        
                        <p:column>
                            <f:facet name="header" >
                                <h:outputText value="Opciones"/>
                                
                                <p:commandButton id="editButton" icon="ui-icon-pencil" value="Modificar Acta Seleccionada" action="#{actaVerificacionController.prepareEdit}"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver Acta de Verificación"  action="#{actaVerificacionController.prepareView}"/>
                            </f:facet>
                        </p:column>
                        <p:column filterBy="#{item.idActaVerificacion}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="IdActaVerificacion"/>
                            </f:facet>
                            <h:outputText value="#{item.idActaVerificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Proveedores"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedores}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NumContrato"/>
                            </f:facet>
                            <h:outputText value="#{item.numContrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Entrega"/>
                            </f:facet>
                            <h:outputText value="#{item.entrega}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="LugarRecepcion"/>
                            </f:facet>
                            <h:outputText value="#{item.lugarRecepcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hora"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="hh:mm:ss a" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TotalRecibidoFactura"/>
                            </f:facet>
                            <h:outputText value="#{item.totalRecibidoFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdFactura"/>
                            </f:facet>
                            <h:outputText value="#{item.idFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdUsuario"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
