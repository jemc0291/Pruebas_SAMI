<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Crear Soportes</ui:define>
        <ui:define name="menu"><ui:include src="/modulo3/menu_modulo3.xhtml"></ui:include></ui:define>
        <ui:define name="body">
            
            <h:form enctype="multipart/form-data">
                        <h1><h:outputLabel value="#{bundle.CreateSoportesDeDocumentosTitle}"/></h1>
                        <h:panelGrid columns="2">    


                            <label class="FormLabelSCCSS" jsf:for="observacion" value="#{bundle.CreateSoportesDeDocumentosLabel_observacion}"/>
                            <textarea type="text" class="FormTextAreaSCCSS" jsf:id="observacion"
                                      jsf:value="#{soportesDeDocumentosController.selected.observacion}"
                                      jsf:rows="4" jsf:cols="24">
                            </textarea>

                            
                                <p:growl id="messages" showDetail="true" />

                                <p:fileUpload value="#{soportesDeDocumentosController.file}" mode="simple"/>                 

                            <label class="FormLabelSCCSS" jsf:for="tipoSoporte" value="#{bundle.CreateSoportesDeDocumentosLabel_tipoSoporte}"/>
                            <h:selectOneMenu styleClass="FormSelectSCCSS" id="tipoSoporte" required="true"
                                             value="#{soportesDeDocumentosController.selected.tipoSoporte}">
                                <f:selectItem itemLabel="Contrato" itemValue="Contrato"/>
                                <f:selectItem itemLabel="Factura" itemValue="Factura"/>
                                <f:selectItem itemLabel="Informe de supervision" itemValue="Informe de supervision"/>
                                <f:selectItem itemLabel="Nota de entrada" itemValue="Nota de entrada"/>

                            </h:selectOneMenu>


                            <label class="FormLabelSCCSS" jsf:for="idContrato" value="#{bundle.CreateSoportesDeDocumentosLabel_idContrato}"/>
                            <p:autoComplete id="idContrato" value="#{soportesDeDocumentosController.selected.idContrato}" 
                                    required="true" requiredMessage="#{bundle.CreateInformesRequiredMessage_idContrato}"
                                    completeMethod="#{contratosController.getListNumeroContratoAutoComplete}" 
                                    var="idContrato" itemLabel="#{idContrato}" itemValue="#{idContrato}" 
                                    converter="contratosConverter" pt:required="true"
                                    forceSelection="true" maxResults="10"/> 
                            <p:message id="selectmessage" for="idContrato"/>
                        </h:panelGrid>
                        <h:commandButton class="FormButtonSCCSS" value="Guardar" actionListener="#{soportesDeDocumentosController.upload}" action="#{soportesDeDocumentosController.create()}" />
                        <h:button class="FormButtonSCCSS" value="Cancelar" outcome="ListaSoportes"/>
                        <h:button class="FormButtonSCCSS" value="Inicio" outcome="/modulo3/index_modulo3"/>
                    </h:form>
                
        </ui:define>
    </ui:composition>
</html>
